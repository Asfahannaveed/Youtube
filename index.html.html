<!DOCTYPE html>
<html>
    <head>
<title>Youtube</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/video.css">
<link rel="stylesheet" href="styles/general.css">
<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/sidebar.css">
    </head>
    <body>
        <header class="header">
            <div class="left">
                <img class="hamburger" src="icons/hamburger-menu.svg">
                <img class="youtubelogo" src="icons/youtube-logo.svg">
            </div>
            <div class="center">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="btn-search-icon">
                    <img class="search-icon" src="icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>
                 <button class="btn-voicesearch">
                    <img class="voice-icon" src="icons/voice-search-icon.svg" >
                    <div class="tooltip">Search with your voice</div>
                 </button>
            </div>
            <div class="right">
                <div class="uploadicon-div">
                <img class="upload-icon " src="icons/upload.svg" >
                <div class="tooltip">Create</div>
                </div>
                <div class="appicon-div">
                    <img class="app-icon"  src="icons/youtube-apps.svg" >
                    <div class="tooltip">Youtube apps</div>
                </div>

                
                <div class="noti-div">
                    <div class="notiicon-div">
                        <img class="noti-icon " src="icons/notifications.svg" >
                        <div class="tooltip">Notifications</div>
                    </div>
                    
                    <div class="noti-count">3</div>
                </div>
                
                <img class="channelpic " src="channel-profile/my-channel.jpeg" >
            </div>
        </header>
        <nav class="sidebar">
            <div class="sidebar-content">
                <img src="icons/home.svg" >
                <div>Home</div>
            </div>
            <div class="sidebar-content">
                <img src="icons/explore.svg" >
                <div>Explore</div>
            </div>
            <div class="sidebar-content">
                <img src="icons/subscriptions.svg" >
                <div>Subscriptions</div>
            </div>
            <div class="sidebar-content">
                <img src="icons/originals.svg" >
                <div>Originals</div>
            </div>
            <div class="sidebar-content">
                <img src="icons/youtube-music.svg" >
                <div>YouTube Music</div>
            </div>
            <div class="sidebar-content">
                <img src="icons/library.svg" >
                <div>Library</div>
            </div>
        </nav>
      <main>
        <section class="video-div">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/S6RMnFQf_B8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 </div>
                 
             </div>
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Kitfaj_qy4o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
             </div>
             <div class="video-infodiv">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Kitfaj_qy4o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                 
           
                 <div class="video-infodiv">
                 
                  </div>
                  
              </div>
                 </div>
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/h993pSZGIaQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
             
                  <div >
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/h993pSZGIaQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   </div>
                  
              
              <iframe width="560" height="315" src="https://www.youtube.com/embed/hsdIruernjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     
        </section>

    </body>
</html>
